<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar" style="background-image:url(https://firebasestorage.googleapis.com/v0/b/suculentasgrunegt.appspot.com/o/configuracion%2Flogin-register.jpg?alt=media&token=d089438c-95a5-49de-b6f3-256cf28224ba);">
  <div class="login-box card">
    <div class="card-body">
      <form ngNativeValidate class="form-horizontal form-material" id="loginform" (ngSubmit)="ingresar()">
        <a class="text-center">
          <img src="https://firebasestorage.googleapis.com/v0/b/suculentasgrunegt.appspot.com/o/logo5.png?alt=media&token=d3563474-a87b-489f-bf51-5faf813a2b33"
            alt="Home" />
        </a>
        <br><br>
        <div class="form-group m-t-40">
          <div class="col-xs-12">
            <input name="email" class="form-control" type="email" required placeholder="Nombre de usuario"
            [(ngModel)]="objeto.user" [ngModelOptions]="{standalone: true}">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input name="password" class="form-control" type="password" required placeholder="Password"
            [(ngModel)]="objeto.password" [ngModelOptions]="{standalone: true}">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-12">
            <div class="checkbox checkbox-primary pull-left p-t-0">
              <input [(ngModel)]="recuerdame" name="recuerdame" id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue">
              <label for="checkbox-signup"> Recuerdame </label>
            </div>
            <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i>
              Olvidó pwd?</a> </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit">Iniciar Sesión</button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
            <div class="social">
              <a href="javascript:void(0)" class="btn  btn-facebook" data-toggle="tooltip" title="Login with Facebook">
                <i aria-hidden="true" class="fa fa-facebook"></i>
              </a>
              <button type="button" id="btnGoogle" class="btn btn-googleplus" data-toggle="tooltip" title="Login with Google" (click)="ingresarGoogle()">
                <i aria-hidden="true" class="fa fa-google-plus"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            No tienes una cuenta? <a routerLink="/register" class="text-primary m-l-5"><b>Registrate</b></a>
          </div>
        </div>
      </form>
      <form class="form-horizontal" id="recoverform" action="index.html">
        <div class="form-group ">
          <div class="col-xs-12">
            <h3>Recover Password</h3>
            <p class="text-muted">Enter your Email and instructions will be sent to you! </p>
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="text" required="" placeholder="Email">
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Reset</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
